<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TechWIDE</title>
<link href='https://cdn.rawgit.com/theeluwin/NotoSansKR-Hestia/master/stylesheets/NotoSansKR-Hestia.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<style>
	body { font-family: 'Noto Sans Korean', sans-serif; padding: 0; margin: 0; }
	body > section { padding: 100px 0; }

	@media (min-width: 768px) {
		body > section { padding: 150px 0;}
	}

	section h2.section-heading {
	    font-size: 40px;
	    margin-top: 0;
	    margin-bottom: 15px;
	}

	address,.copyright { font-size: 14px; color: #999;}
</style>
<script>
$(function() {
    $('a.page-scroll').bind('click', function(event) {
        var $anchor = $(this);
        $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
        }, 1500, 'easeInOutExpo');
        event.preventDefault();
    });
});
</script>
</head>
<body>
<header class="navbar navbar-fixed-top navbar-light bg-faded" style="background-color: #ffffff;">
	<div class="container">
	  <a class="navbar-brand" href="#home"><div class="logo"><img src="logo.png" alt=""></div></a>
		<div>
		  <ul class="nav navbar-nav pull-xs-right">
				<li class="nav-item">
		      <a class="page-scroll nav-link" href="#home">Home</a>
		    </li>
				<li class="nav-item">
		      <a class="page-scroll nav-link" href="#product">Product</a>
		    </li>
		    <li class="nav-item">

		  </ul>

	</div>
</header>

      </div>
      <div class="row">
          <div class="col-lg-6 col-md-12 col-xs-12">

						  <div class="card-block">
								<img class="img-fluid img-rounded center-block" src="logo_factorySTAR.png" alt="FactorySTAR">

								<a href="#" class="btn btn-primary">세부내용</a>
						  </div>
						</div>

  </div>

          <div class="col-lg-12">
							<button type="button" class="btn btn-secondary btn-lg btn-block">문의하기</button>

      </div>
  </div>
</section>

			<div class="col-md-5">

			</div>
			<div class="col-md-7">

				<address>전화 02-6224-7945 | 팩스 070-8776-7945</address>
			</div>
		</div>
	</div>

</footer>
